       <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
        <h1>Tic Tac Toe</h1><br>
        <p id="message"></p>
        <div class="sidebar" style="width: 25%">
            <input type="button" value="Human v/s Human" id="HvH" onclick="humanVsHuman(this)">
            <input type="button" value="Human v/s Computer" id="HvC" onclick="humanVsComputer(this)">
            <input type="button" value="Undo" id="undo" onclick="undoButton(this)"/>
            <input type="button" value="Start AI" id="SA" onclick="startComputerBnt(this)"/>
        </div>
        <table>
            <tr>
                <td class="cell" id="00" onclick="clickedCell(this)"></td>
                <td class="cell" id="01" onclick="clickedCell(this)"></td>
                <td class="cell" id="02" onclick="clickedCell(this)"></td>
            </tr>
            <tr>
                <td class="cell" id="10" onclick="clickedCell(this)"></td>
                <td class="cell" id="11" onclick="clickedCell(this)"></td>
                <td class="cell" id="12" onclick="clickedCell(this)"></td>
            </tr>
            <tr>
                <td class="cell" id="20" onclick="clickedCell(this)"></td>
                <td class="cell" id="21" onclick="clickedCell(this)"></td>
                <td class="cell" id="22" onclick="clickedCell(this)"></td>
            </tr>
        </table>
